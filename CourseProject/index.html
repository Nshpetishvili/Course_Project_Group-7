<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regions Map and Facts</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- css links -->
    <link rel="stylesheet" type="text/css" href="./Styles/normalization.css">
    <link rel="stylesheet" type="text/css" href="./Styles/index.css">
    <link rel="stylesheet" type="text/css" href="./Styles/web.css">
  </head>
  <body class="light" id="home">
    <!-- header -->
    <header>
    <!-- navigation -->
        <nav class="container justify-content-between align-items-center d-flex">
              <!-- heading -->
          <h1 id="web-name">Regions Map and Facts</h1>

          <div class="justify-content-center align-items-center flex-row d-flex">
            
              <label class="justify-content-center align-items-center flex-row changemode d-flex">
                <input class="checkbox" type="checkbox" />
                <span class="slide" title="light mode vs dark mode"></span>
              </label>
              <!-- nav links -->
              <div class="link">
                <ul class="justify-content-center align-items-center flex-row d-flex">
                  <li class="flex-column justify-content-center align-items-center nav-links d-flex">
                    <a href="./index.html">Home</a>
                    <div class="nav-border nav-border-active"></div>
                  </li>
                  <li class="flex-column justify-content-center align-items-center nav-links d-flex">
                    <a href="./about.html">About</a>
                    <div class="nav-border"></div>
                  </li>
                </ul>
              </div>
          </div>

        </nav>
    <!-- navigation end -->
    </header>
    <!-- header end -->
    <!-- main -->
    <main>

        <div class="loader-div justify-content-center align-items-center d-flex">
          <div class="loader justify-content-center align-items-center d-flex"></div>
        </div>

        <div class="container">
          <div class="row">
            <div class="countries-filter col-12">
              <div class="input-group input-group-light">
                <!-- search input -->
              <input
                  type="text"
                  class="form-control search"
                  aria-label="Text input with dropdown button"
                  placeholder="Search for a country..."
                  spellcheck="false"
                />
                <!-- dropdown button -->
                <button
                  class="btn button dropdown-toggle btn-outline-secondary"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false">
                  Filter By Region
                </button>
                <ul class="dropdown-menu dropdown-menu-end"></ul>
              </div>
            </div>

            <div class="countries-div col-12 flex-wrap justify-content-center align-items-center d-flex"></div>
            <nav class="pagination-div col-12 justify-content-center align-items-center d-flex">
              <ul class="pagination pagination-md"></ul>
            </nav>

          </div>
        </div>
    </main>
    <!-- main end -->
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script src="./JavaScript/index.js" type="text/javascript"></script>
  </body>
</html>
